<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../../tamighem/compiled/flipclock.css">
  <link rel="stylesheet" href="css/style_egen.css">
  <!--  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="../../tamighem/compiled/flipclock.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body bgcolor="#000000">

  <div class="container deep-purple lighten-5">
    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <nav>
          <div class="nav-wrapper deep-purple">
            <a href="#!" class="brand-logo">hemresa.nu</a>
          </div>
        </nav>
      </div>
    </div>
    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content green white-text text-darken-4">
            <div class="center-align">
              <h5>Kom igång på 1 minut!</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <h5>1. Kolla på introfilmen</h5>
        <div class="card">
          <div class="card-content white-text text-darken-4">
            <div class="valign-wrapper">
              <video class="responsive-video" controls>
                <source src="filmer/onboarding.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <h5>2. Spara din hemadress</h5>
        <div class="card">
          <div class="card-content text-darken-4">
            <div class="valign-wrapper">
              <div class="input-field col 12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Hemadress</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <h5>3. Börja använda tjänsten</h5>
        <div class="card">
          <div class="card-content white-text text-darken-4">
            <div class="valign-wrapper">
              <a href="index.html" class="waves-effect waves-light btn-large green">Visa snabbaste vägen hem</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Dina uppgifter</h4>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Hemadress</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Spara min address</a>
      </div>
    </div>

    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <footer class="page-footer deep-purple">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">hemresa.nu</h5>
                <p class="grey-text text-lighten-4">En tjänst för att snabbt hitta bästa vägen hem</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              © 2017 Copyright Bröderna Södergren
            </div>
          </div>
        </footer>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->

    <script type="text/javascript">
      $(".button-collapse").sideNav();

      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $(document).ready(function() {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
      });
    </script>
</body>

</html>
