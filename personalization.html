<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../../tamighem/compiled/flipclock.css">
  <link rel="stylesheet" href="css/style_egen.css">
  <!--  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body bgcolor="#000000">

  <div class="container deep-purple lighten-5">
    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <nav>
          <div class="nav-wrapper deep-purple">
            <a href="#!" class="brand-logo">hemresa.nu</a>
          </div>
        </nav>
      </div>

    </div>

    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <div class="card green">
          <div class="card-content white-text text-darken-4">
            <div class="valign-wrapper">
              <h4 class="center-align">Anpassa tjänsten till dig</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <form action="#">
          <div class="section">
            <h5>Hur viktigt är 20 minuter?</h5>
            <p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">Byter gärna för att komma fram snabbare</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test2" />
              <label for="test2">Kommer gärna hem några minuter senare ifall jag slipper byta</label>
            </p>
          </div>
          <div class="divider green"></div>
          <div class="section">
            <h5>Vad tycker du är bäst?</h5>
            <p>
              <input name="group2" type="radio" id="test3" />
              <label for="test3">Få byten</label>
            </p>
            <p>
              <input name="group2" type="radio" id="test4" />
              <label for="test4">Vara framme snabbt</label>
            </p>
          </div>
        </form>
      </div>
    </div>


    <div class="row" style="margin-top: 0px !important;margin-bottom: 0px !important;">
      <div class="col s12 m6">
        <footer class="page-footer deep-purple">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">hemresa.nu</h5>
                <p class="grey-text text-lighten-4">En tjänst för att snabbt hitta bästa vägen hem</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              © 2017 Copyright Bröderna Södergren
            </div>
          </div>
        </footer>
      </div>
    </div>

  </div>
  <!--Import jQuery before materialize.js-->

  <script type="text/javascript">
    $(".button-collapse").sideNav();

    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $(document).ready(function() {
      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
  </script>
</body>

</html>
